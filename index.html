<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta charset="UTF-8" />
  
  <!-- Layout responsivo em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título da aba do navegador -->
  <title>Festas RJ - Home</title>
  
  <!-- Vincula o arquivo CSS externo para aplicar os estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Container principal da estrutura da página -->
  <div class="container">

    <!-- Cabeçalho do site contendo o menu de navegação -->
    <header>
      <nav class="navbar">
        <!-- Área do logo -->
        <div class="logo">
          <!-- Imagem do logo do site -->
          <img src="imagens/logo.png" alt="Logo Gordos RJ" />
        </div>

        <!-- Lista de links de navegação -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>        <!-- Página atual -->
          <li><a href="sobre.html">Sobre</a></li>       <!-- Link para a página Sobre -->
          <li><a href="servicos.html">Carecas</a></li>  <!-- Link para a página de Eventos -->
          <li><a href="contato.html">Contato</a></li>   <!-- Link para a página de Contato -->
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>

      <!-- Primeira seção com uma mensagem de boas-vindas -->
      <section class="home-intro">
        <h1>Bem-vindo ao Gordos RJ</h1>
        <p>Todos os gordos em um só lugar!</p>
      </section>

      <!-- Seção com destaque para dois eventos conhecidos -->
      <section class="eventos-destaque">
        
        <!-- Primeiro evento -->
        <article>
          <h2>Lobo</h2>
          <p>Um cara divertido!</p>
          <!-- Imagem representando o evento -->
          <img src="imagens/evento1.jpg" alt="Lobo1" />
        </article>

        <!-- Segundo evento -->
        <article>
          <h2>Kenny</h2>
          <p>Esse é uma figura!</p>
          <img src="imagens/evento2.jpg" alt="Kenny1" />
        </article>

      </section>
    </main>

    <!-- Rodapé comum a todas as páginas do site -->
    <footer>
      <p>&copy; 2025 Gordos RJ. Todos os direitos reservados.</p>

      <!-- Ícones de redes sociais -->
      <div class="social-icons">
        <img src="imagens/facebook.png" alt="Facebook" />
        <img src="imagens/instagram.png" alt="Instagram" />
        <img src="imagens/twitter.png" alt="Twitter" />
      </div>
    </footer>

  </div> <!-- Fim do container -->
</body>
</html>
